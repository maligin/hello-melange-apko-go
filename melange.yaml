package:
  name: hello-server
  version: 0.1.0
  epoch: 0
  description: friendly little webserver
  copyright:
    - license: Apache-2.0
      paths:
        - "*"

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
      - ./melange.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - ca-certificates-bundle
      - busybox
      - git
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/maligin/hello-melange-apko-go/archive/refs/heads/main.tar.gz
      expected-sha256: 8069d57542627eee7a96a6a782cf23435b4036039c4f715093acd3764f98ce72

  - name: Build Go application
    runs: |
      CGO_ENABLED=0 go build -o "${{targets.destdir}}/usr/bin/hello-server" .
